<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=restart_alt" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">
        Memory Game
    </h1>
    <div class="controls">
        <span class="move-counter">Moves: 0</span>
        <button class="reset-button"><span class="material-symbols-outlined">
            restart_alt
            </span></button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="card" id="c0_0"></div>
            <div class="card" id="c0_1"></div>
            <div class="card" id="c0_2"></div>   
            <div class="card" id="c0_3"></div>
        </div>
        <div class="row">
            <div class="card" id="c1_0"></div>
            <div class="card" id="c1_1"></div>
            <div class="card" id="c1_2"></div>   
            <div class="card" id="c1_3"></div>
        </div>
        <div class="row">
            <div class="card" id="c2_0"></div>
            <div class="card" id="c2_1"></div>
            <div class="card" id="c2_2"></div>   
            <div class="card" id="c2_3"></div>
        </div>
        <div class="row">
            <div class="card" id="c3_0"></div>
            <div class="card" id="c3_1"></div>
            <div class="card" id="c3_2"></div>   
            <div class="card" id="c3_3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
